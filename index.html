<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="icon" type="image/x-icon" href="img/clear.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <div class="box">
            <h1>Weather Application</h1>
            <div class="search">
                <input type="text" name="search" id="search" autocomplete="off" placeholder="Enter City Name">
                <img src="img/search.png" alt="Search" class="btn">
            </div>
            <div class="error"></div>
            <div class="main">
                <div class="weatherimg">
                    <img src="img/drizzle.png" alt="Weather Img">
                </div>
                <div class="temp">
                    <h1 class="deg">27 Â°C</h1>
                    <h2 class="name">Kathmandu</h2>
                </div>
                <div class="info">
                    <div class="wind">
                        <img src="img/wind.png" alt="Wind">
                        <div class="win">
                            <h3 class="winds">120 KM/H</h3>
                            <p>Wind</p>
                        </div>
                    </div>
                    <div class="humidity">
                        <img src="img/humidity.png" alt="Humidity">
                        <div class="win">
                            <h3 class="hum">80%</h3>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
